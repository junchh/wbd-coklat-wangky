<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/navigation.css" />
    <link rel="stylesheet" href="styles/buy.css" />
  </head>
  <body>
    <nav class="navigation">
      <div class="navigation__linkcontainer">
        <a class="navigation__link" href="#" onclick="console.log('Home')"
          >Home</a
        >
        <a class="navigation__link" href="#" onclick="console.log('History')"
          >History</a
        >
      </div>
      <div class="navigation__searchcontainer">
        <form class="navigation__searchcontainer__form">
          <input
            class="navigation__search"
            type="text"
            name=""
            value=""
            placeholder="Search"
          />
        </form>
      </div>
      <div class="navigation__logoutcontainer">
        <a class="navigation__link" href="#" onclick="console.log('Logout')"
          >Logout</a
        >
      </div>
    </nav>
    <div class="container-fluid p-6">
      <div class="buy" id="buy-container">
        <div class="buy__header">
          <h1 id="chocolate-name"></h1>
        </div>
        <div class="buy__content">
          <div class="buy__content__imagecontainer">
            <img src="./" id="chocolate-image" />
          </div>
          <div class="buy__content__info">
            <div class="buy__content__info__text">
              Amount sold: <span id="chocolate-quantity-sold"></span>
            </div>
            <div class="buy__content__info__text">
              Price: Rp <span id="chocolate-price"></span>
            </div>
            <div class="buy__content__info__text">
              Amount available: <span id="chocolate-current-quantity"></span>
            </div>
            <div class="buy__content__info__text">Description</div>
            <div
              class="buy__content__info__description"
              id="chocolate-description"
            >
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum
              eum saepe voluptate eaque aliquid sint accusamus porro aut, ex
              animi cum ad, vero esse labore placeat ullam consectetur in velit!
            </div>
          </div>
        </div>
      </div>
      <div class="buy__buttoncontainer">
        <button class="buy__button" onclick="console.log('Banana')">
          Buy Now
        </button>
      </div>
    </div>
    <script src="script/auth/cookieHandler.js"></script>
    <script src="script/helpers/fetcher.js"></script>
    <script src="./script/auth/checkCookie.js"></script>
    <script src="script/page/buy/setBuyPage.js"></script>
  </body>
</html>
