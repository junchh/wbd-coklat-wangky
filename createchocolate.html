<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/navigation.css" />
    <link rel="stylesheet" href="styles/createchocolate.css" />
    <title>Create Chocolate</title>
  </head>
  <body>
    <div id="navigation-container"></div>
    <div class="dashboard container-fluid p-6">
      <div class="createchoco" id="createchoco-container">
        <div class="createchoco__header">
          <h1>Add New Chocolate</h1>
        </div>
        <div class="createchoco__content">
          <form method="POST" onsubmit="createChocolate(event)" enctype=multipart/form-data>
            <label>Name</label>
            <input type="text" name="name" value="" />
            <label>Price</label>
            <input type="text" name="price" value="" />
            <label>Description</label>
            <textarea name="description"></textarea>
            <label>Image</label>
            <input type="file" name="image" />
            <label>Amount</label>
            <input type="text" name="currentQuantity" />
            <button type="submit">Add Chocolate</button>
          </form>
        </div>
        <div class="createchoco__buttoncontainer">
          <button class="createchoco__button" onclick="console.log('Banana')">
            Buy Now
          </button>
        </div>
      </div>
    </div>
    <script src="script/auth/cookieHandler.js"></script>
    <script src="script/auth/logout.js"></script>
    <script src="script/helpers/fetcher.js"></script>
    <script src="script/auth/checkCookie.js"></script>
    <script src="script/common/navbar.js"></script>
    <script src="script/page/createchocolate/createChocolate.js"></script>
  </body>
</html>
