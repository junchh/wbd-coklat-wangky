<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choco Detail</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/navigation.css" />
    <link rel="stylesheet" href="styles/detail.css" />
  </head>
  <body>
    <div id="navigation-container"></div>
    <div class="container-fluid p-6">
      <div class="detail" id="detail-container">
        <div class="detail__header">
          <h1 id="chocolate-name"></h1>
        </div>
        <div class="detail__content">
          <div class="detail__content__imagecontainer">
            <img src="./" id="chocolate-image" />
          </div>
          <div class="detail__content__info">
            <div class="detail__content__info__text">
              Amount sold: <span id="chocolate-quantity-sold"></span>
            </div>
            <div class="detail__content__info__text">
              Price: Rp <span id="chocolate-price"></span>
            </div>
            <div class="detail__content__info__text">
              Amount available: <span id="chocolate-current-quantity"></span>
            </div>
            <div class="detail__content__info__text">Description</div>
            <div
              class="detail__content__info__description"
              id="chocolate-description"
            ></div>
          </div>
        </div>
        <div class="detail__buttoncontainer">
          <button class="detail__button">
            Buy Now
          </button>
        </div>
      </div>
    </div>
    <script src="script/common/navbar.js"></script>
    <script src="script/auth/cookieHandler.js"></script>
    <script src="script/auth/logout.js"></script>
    <script src="script/helpers/fetcher.js"></script>
    <script src="script/auth/checkCookie.js"></script>
    <script src="script/page/detail/setDetailPage.js"></script>
  </body>
</html>
