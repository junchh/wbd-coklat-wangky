<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <title>Wangky</title>
  </head>
  <body>
    <div class="container p-6 flex justify-center items-center">
      <div class="login-box p-4">
        <div class="login-box__header">
          <h1>Willy Wangky Choco Factory</h1>
        </div>
        <form class="login-box__form my-2">
          <input
            class="login-box__form__input my-2 p-2"
            type="text"
            name="username"
            placeholder="Username"
          />
          <input
            class="login-box__form__input my-2 p-2"
            type="password"
            name="password"
            placeholder="Password"
          />
          <button class="login-box__form__button mt-2 p-2" type="submit">
            Login
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
