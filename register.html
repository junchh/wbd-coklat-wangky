<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/register.css" />
    <title>Wangky</title>
  </head>
  <body>
    <div class="container p-6 flex justify-center items-center">
      <div class="register-box p-4">
        <div class="register-box__header">
          <h1>Willy Wangky Choco Factory</h1>
          <div>Register.</div>
        </div>
        <form
          class="register-box__form my-2"
          onsubmit="postRegisterForm(event)"
        >
          <input
            class="register-box__form__input my-2 p-2"
            type="text"
            name="name"
            placeholder="Name"
          />
          <input
            class="register-box__form__input my-2 p-2"
            type="email"
            name="email"
            placeholder="Email"
          />
          <input
            class="register-box__form__input my-2 p-2"
            type="text"
            name="username"
            placeholder="Username"
          />
          <input
            class="register-box__form__input my-2 p-2"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <input
            class="register-box__form__input my-2 p-2"
            type="password"
            id="rePassword"
            placeholder="Retype Password"
          />
          <button class="register-box__form__button mt-2 p-2" type="submit">
            Register
          </button>
        </form>
        <div class="register-box__lore">
          <div>Have an account? <a href="/login.html">Sign in</a>.</div>
        </div>
      </div>
    </div>
    <script src="script/auth/cookieHandler.js"></script>
    <script src="script/helpers/fetcher.js"></script>
    <script src="script/page/register/verifyPassword.js"></script>
    <script src="script/page/register/postRegisterForm.js"></script>
  </body>
</html>
